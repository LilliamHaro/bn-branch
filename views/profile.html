<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Asul" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css" />
  <!-- main.css-->
  <link rel="stylesheet" type="text/css" href="../css/main.css">


  <title>Red Social X</title>
</head>

<body class="bg-white-dark">
  <div class="width-100">
    <div class="col-md-3 hidden-xs">
  </div>
    <div class="col-md-12 col-xs-12 pd-sides-0 ">
      <div class="container-fluid bg-soft-green">
        <div class="row">
          <nav class="pd-3 mb-0 navbar bg-soft-green navbar-default">
            <div id="go-to-profile" class="col-xs-4 navbar-header text-center ">
              <i class="fa fa-user-circle" aria-hidden="true"> Perfil</i>
            </div>
            <div id="go-to-neewfeed" class="col-xs-4 text-center">
              <i class="fa fa-home" aria-hidden="true"> Inicio</i>
            </div>
            <div class="col-xs-4 text-center">
              <span id="logout" class="" type="button" name="button"><i class="fa fa-sign-out" aria-hidden="true">Salir</i></span>
            </div>
          </nav>
        </div>
      </div>
      <div class="perfil">
        <!-- datos del usuarioa -->
        <div class="bg-soft-soft-green pd-15">
          <!-- foto nombre desscripcion correo y fondo de pantalla -->
          <div id="icon-div" class="flex-center mg-bottom-25 image-div">
          <img class="border-radius" src="../assets/images/profile.png" alt="">
          &nbsp &nbsp
          <label class="">
            <input id="fichero" type="file" name="fichero" value="" class="hidden">
            <i class="fa fa-pencil-square button-change bg-white-dark" aria-hidden="true"></i>
          </label>
        </div>
          <div class="flex-center heigth-50">
            <p id="user-name" class="text-center text-bold fz-28 upper mg-bottom-25">My Name </p>
            &nbsp &nbsp
            <span id="show-change-name" type="button" name="button"><i class="fa fa-pencil-square button-change bg-white-dark" aria-hidden="true"></i></span>
          </div>
          <div id="section-change-name" class="flex-center-center">
            <input id="newName" type="text" class="" name="" value="">
            <button id="user-name-button" class="" type="button" name="button">Change Name</button>
          </div>
          <br>
          <p id="user-email-desktop" class="text-center text-bold line-heigth-0">My email</p>
          <p id="user-description" class="text-center fz-18 line-heigth-12 mt-18 wrap-break">Descripcion Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore </p>
          <div class="flex-center-center">
            <span id="show-change-description" type="button" name="button"><i class="fa fa-pencil-square button-change bg-white-dark" aria-hidden="true"></i></span>
          </div>
          <div id="section-change-description" class="flex-center-center">
            <input id="newDescription" type="text" class="" name="" value="">
            <button id="user-description-button" class="" type="button" name="button">Change Descrption</button>
          </div>
        </div>

        <main class="container-fluid bg-white-dark pd-top-20">
          <div class="row">
            <div class="col-md-3">
            <!-- recomendaciones -->
            <div class="container-fluid bg-soft-green border-none hidden-xs">
              <div class="row border-none">
                <nav class="pd-3 mb-0 navbar bg-soft-green navbar-default mg-bottom-15 border-none">
                  <div class="">
                    <p class="text-bold upper title-center texto-center color-soft-soft-green text-center">Estos usuarios te pueden interesar</p>
                  </div>
                </nav>
              </div>
            <div id="usuarios" class="pd-bottom-15">
          </div>
          </div>
          </div>
          <!-- seciion de post -->
          <!-- post publicados -->
          <div class="col-md-6">
            <div class="pd-15">
                <textarea id="input-post" class="input-post border-color pd-15" name="name" rows="3"></textarea>
            </div>
            <div class="boton-green-flex-container pd-15">
              <button id="button-post" type="button" class="boton-green" name="button">POST</button>
              <label class="btn btn-file label">
                <input id="image-post" type="file" name="" value="" class="hidden">
                <img src="../assets/images/upload-2.png" class="img-responsive" alt="">
              </label>
            </div>
            <div class="" id="publicado">

            </div>
          </div>
          <div class="col-md-3">
            <div class="pd-15">
              <h3 class="text-center">Mantente actualizado con el NY Times</h3>
            <input  id="search-keyword" class="input-NY" type="text" name="" value="" placeholder="Economía, finanzas, bitcoin">
              <button id="search-btn" class="btn btn-white mg-bottom-15" type="button" name="button">Buscar Artículos</button>
              <div id="ny-news" class="">

              </div>

            </div>

          </div>
          </div>

        </main>

      </div>
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/feed.js"></script>
</body>

</html>
